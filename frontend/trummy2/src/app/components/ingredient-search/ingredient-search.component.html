<div id="search-component">

    <label for="search-box">Ingredients</label>
    <input #searchBox id="searchBox" (input)="search(searchBox.value)" placeholder="Select ingredient"/>

    <ul class="search-result">
        <li *ngFor="let ingredient of ingredients$ | async"> 
            <a (click)="addIngredientToMeal(ingredient)">{{ingredient.name}}</a>
        </li>
    </ul>

</div>
