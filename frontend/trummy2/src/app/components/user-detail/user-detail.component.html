<h2>User</h2>
<div class="container">
    <div *ngIf="user">
        <h3>{{user.username}}</h3>
        <div class="meal-history">
            <div class="meal-item" *ngFor="let meal of meals">
                <h4>{{meal.name}}</h4>
                <h4>{{meal.date | date:'fullDate'}}</h4>
                <hr>
            </div>
        </div>
    </div>
</div>
