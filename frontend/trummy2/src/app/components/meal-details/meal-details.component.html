<h2>Meal Details</h2>

<div *ngIf="meal">
    <h3>{{meal.mealName}}</h3>
    <div *ngFor="let ingredient of ingredients">
        <p>{{ingredient.name}}</p>
    </div>
</div>

<app-ingredient-search (newIngredientEvent)="onAddIngredient($event)"></app-ingredient-search>

<button (click)="goBack()">go back</button>
