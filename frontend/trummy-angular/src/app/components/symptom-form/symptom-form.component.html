<ng-container *ngIf="model">

    <div class="container">
        <div [hidden]="submitted">
            <form (ngSubmit)="onSubmit()" #symptomForm="ngForm">
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <select class="form-control" id="name"
                    required
                    [(ngModel)]="model.name" name="name"
                    #name="ngModel">
                        <option *ngFor="let name of nameList" [value]="name">{{name}}</option>
                    </select>
                    <div [hidden]="name.valid || name.pristine"
                    class="alert alert-danger">
                    Name is required
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="intensity">Intensity</label>
                    <select class="form-control" id="intensity"
                    required
                    [(ngModel)]="model.intensity" name="intensity"
                    #intensity="ngModel">
                        <option *ngFor="let level of intensityList" [value]="level">{{level}}</option>
                    </select>
                    <div [hidden]="intensity.valid || intensity.pristine" class="alert alert-danger">
                        Please indicate level of intensity
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="datetime-local" id="date"
                    [(ngModel)]="model.timeOfSymptom" name="date"
                    #date="ngModel">
                </div>
                
                <button type="submit" class="btn btn-success" [disabled]="!symptomForm.form.valid">Save</button>
            </form>
        </div>
    </div>

</ng-container>
